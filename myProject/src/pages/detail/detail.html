  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="picList.length>0" style="height:300px" autoplay=1500 loop=true pager=true>
    <ion-slide *ngFor="let tmp of picList">
      <img [src]="'http://localhost/ajia_code/'+tmp.md" alt="">
    </ion-slide>
  </ion-slides>
  <h3>{{list["title"]}}</h3>
  <h5 style="color:red">{{list["subtitle"]}}</h5>
  <h4 style="color:red;">{{'￥'+list["price"]}}</h4>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear color="dark" [navPush]="NoFound">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear color="dark" [navPush]="Cart">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear color="dark" [navPush]="NoFound">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" block (click)="AddCart()">加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
