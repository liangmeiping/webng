<ion-header>

  </div>
  <ion-grid>
    <ion-row>
      <ion-col>

          <p>付款账户</p>
        </ion-col>
        <ion-col style="text-align:right">
          <p>花呗></p>

  <button ion-button color="secondary" block (click)="pay()">支付</button>
