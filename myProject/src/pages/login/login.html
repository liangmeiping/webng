<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img src="../../assets/imgs/3.jpg" style="width:100px;height:100px;border-radius:50%">
  </div>
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear color="dark">免费注册</button>
      </ion-col>
      <ion-col style="text-align:right">
        <button ion-button clear color="dark">忘记密码</button>
      </ion-col>
    </ion-row>
    <ion-icon>
      <ion-col>
        <button ion-button block round color="danger" (click)="doLogin()">登录</button>
      </ion-col>
    </ion-icon>
  </ion-grid>
</ion-content>
