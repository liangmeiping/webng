<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="carouselItems.length>0" style="height:130px" autoplay=1500 loop=true pager=true effect="cube" speed=3000>
    <ion-slide *ngFor="let tmp of carouselItems">
      <img [src]="'http://localhost/ajia_code/'+tmp.img" alt="">
    </ion-slide>
  </ion-slides>

  <h4>新品上市</h4>
  <ion-scroll style="height:300px;white-space:nowrap" *ngIf="newArrivalItems.length>0" scrollX=true>
    <ion-card *ngFor="let tmp of newArrivalItems" style="display:inline-block">
      <ion-card-header>
        <img [src]="'http://localhost/ajia_code/'+tmp.pic" style="height:200px" alt="">
      </ion-card-header>
      <ion-card-content >
        {{tmp.title}}
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <h4>推荐商品</h4>
  <ion-list >
      <ion-item *ngFor="let tmp of recommendedItems;let myIndex=index" text-wrap>
        <ion-thumbnail item-start [navPush]="detail" [navParams]="{pid:tmp.pid}">
          <img [src]="'http://localhost/ajia_code/'+tmp.pic" alt="">
        </ion-thumbnail>
        <h3>{{tmp.title}}</h3>
        <p>{{tmp.details}}</p>
        <button ion-button clear item-end>
          <ion-icon name="cart" ></ion-icon>
        </button>
      </ion-item>
  </ion-list>
</ion-content>
